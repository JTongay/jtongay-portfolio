<div class="container">
    <div uib-carousel active="view.active" interval="view.imageInterval" no-wrap="view.noWrapSlides">
      <div uib-slide ng-repeat="picture in view.pictures track by picture.id" index="$index">
        <h3>{{picture.title}}</h3>
        <a ui-sref="single">
        <img ng-src="{{picture.image}}" alt="" class="img-responsive screenshots">
        </a>
      </div>
    </div>
</div>
